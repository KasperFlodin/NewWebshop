<h1>Register component</h1>

<form [formGroup]="registerForm" (ngSubmit)="save()">

    <label class="col-sm-2 col-form-label">FirstName</label>
    <div class="col-sm-10">
        <input type="text" formControlName="firstName">
        <span class="error" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"> - please insert firstname</span>
    </div>
    
    <label class="col-sm-2 col-form-label">LastName</label>
    <div class="col-sm-10">
        <input type="text" formControlName="lastName">
    </div>
      
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" formControlName="address">
    </div>

    <label class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
        <input type="text" formControlName="city">
    </div>

    <label class="col-sm-2 col-form-label">Zip</label>
    <div class="col-sm-10">
        <input type="text" formControlName="zip">
    </div>

    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" formControlName="phone">
    </div>

    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" formControlName="email">
        <span class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"> - please insert email</span>
    </div>

    <div class="col-sm-2 col-form-label">
        <button [disabled]="!registerForm.valid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Gem
        </button>
        <button type="button" (click)="cancel()">Annuller</button>
    </div>
    
  </form>
